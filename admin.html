<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <title>Pet Shop Buys | Admin</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="./images/logo.png" width="50" height="50" alt="Pet Shop Boys logo" /> Pet Shop Buys</a
                >
                <span class="navbar-text"> Admin Panel </span>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <button class="btn btn-danger text-white" id="logout-button">Logout</button>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="container mt-5" id="login">
                <form class="container login-form px-4 w-100 w-md-50" id="login-form">
                    <div class="row mb-3">
                        <label for="email-input" class="form-label col-form-label-lg">Email</label>
                        <input
                            type="email"
                            class="form-control form-control-lg"
                            id="email-input"
                            placeholder="name@example.com"
                            required
                            aria-required="required"
                            value="admin@admin.com"
                        />
                    </div>
                    <div class="mb-3 row">
                        <label for="password" class="form-label col-form-label-lg">Password</label>
                        <input
                            type="password"
                            class="form-control form-control-lg"
                            id="password-input"
                            placeholder="password"
                            required
                            aria-required="required"
                            value="Pass1234"
                        />
                    </div>
                    <div class="mb-3 row">
                        <div class="col-6 d-grid gap-2 offset-6">
                            <button class="btn btn-primary btn-lg align-self-center" type="button" id="login-submit">
                                Submit
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="container mb-5" id="table-container">
                <div class="d-flex justify-content-between">
                    <h2 class="mb-4">Products</h2>
                    <button id="toggle-new-product" class="btn btn-success align-self-center btn-lg">
                        Add Product
                    </button>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col" class="d-none d-lg-block">Description</th>
                            <th scope="col" colspan="3">Featured</th>
                        </tr>
                    </thead>
                    <tbody id="product-list-table"></tbody>
                </table>
            </div>
            <div class="container mt-5" id="add-product-form"></div>
        </main>
        <div
            class="modal fade"
            id="confirm-delete"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title">Are you sure you want to delete this product?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="confirm-delete-btn" class="btn btn-danger" data-bs-dismiss="modal">
                            Delete
                        </button>
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark text-light py-4 mt-5">
            <div class="container d-flex">
                <div class="text-white mx-auto">Made with Love</div>
            </div>
        </footer>
    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"
    ></script>
    <script src="./js/admin.js" type="module"></script>
</html>
