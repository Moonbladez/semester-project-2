<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/style.css" />

        <title>Pet Shop Buys | Product</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="./images/logo.png" width="50" height="50" alt="Pet Shop Boys logo" /> Pet Shop Buys</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cart.html">Cart</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/admin.html">Admin</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <div class="container mt-5" id="product-page">
                <div class="row g-5">
                    <div class="col-md-6">
                        <img src="" alt="" id="product-image" />
                    </div>
                    <div class="col-md-6 py-2">
                        <h2 class="display-3" id="product-title"></h2>
                        <div class="lead text-primary fw-bold fs-2 my-4" id="product-price"></div>
                        <p id="product-description" class="text-muted my-4"></p>
                        <div>
                            <button class="btn btn-primary btn-lg w-100 add-to-cart my-4" id="add-to-cart">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row mt-5" id="featured-products">
                    <div><h3 class="display-6 my-4">People also purchased</h3></div>
                </div>
            </div>
        </main>
        <footer class="bg-dark text-light py-4 mt-5">
            <div class="container d-flex">
                <div class="text-white mx-auto">Made with Love</div>
            </div>
        </footer>
    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"
    ></script>
    <script src="./js/product.js" type="module"></script>
</html>
